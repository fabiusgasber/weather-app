<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="logo">
      <img src="icons/logo-icon.png" width="80px" height="auto">
      <h1>OpenWeather</h1>
    </div>
    <form action="" method="get" >
        <input type="text" placeholder="Enter location" id="search" name="search">
        <button type="button" id="search-btn">Search</button>
    </form>
    <div class="unit-toggle">
      <div id="metric" class="active">°C</div>
      <div id="us">°F</div>
    </div>
    <div id="weather-info"></div>
    <div class="spinner"></div>
  </body>
</html>
